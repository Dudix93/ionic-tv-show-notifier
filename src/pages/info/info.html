<ion-header>

  <ion-navbar>
    <ion-title>{{anime.title_english}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-img width={{anime.image.width}} height={{anime.image.height}} src={{anime.image.url}}></ion-img>

  <ion-item>{{anime.title_english}}</ion-item>
  <ion-item>Episodes: {{anime.total_episodes}}</ion-item>
  <ion-item text-wrap>{{anime.description}}</ion-item>
</ion-content>
