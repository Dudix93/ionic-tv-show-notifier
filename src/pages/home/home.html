<ion-header>
  <ion-navbar>
    <ion-title>
      Animu
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label color="primary">Search anime</ion-label>
        <ion-input placeholder="Text Input" [(ngModel)]="searchString"></ion-input>
      </ion-item>
      
      <button ion-button (click)="getAnimes()">Search</button>

  <ion-item *ngFor="let a of animes">{{a.title_english}}</ion-item>

</ion-content>
